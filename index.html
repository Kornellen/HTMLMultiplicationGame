<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="elems">
        <p id="firstElem"></p>
        <span>x</span>
        <p id="secondElem"></p>
        <input
          type="number"
          name=""
          id="result"
          maxlength="3"
          placeholder="000"
          autocomplete="off"
        />
      </div>

      <div class="check">
        <button id="check">Check</button>
      </div>

      <div class="output">
        <span>Good Answers:</span>
        <p id="percent">0</p>

        <span>Good Answers:</span>
        <p id="goodAnswer">0</p>

        <span>Bad Answers:</span>
        <p id="badAnswer">0</p>
      </div>
      <div class="goodResults">
        <p id="good"></p>
        <p id="bad"></p>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
